- name: Switch Setup
  tasks:
  - name: Vlan Setup
    hosts: Switches
    cisco.ios.ios_vlans:
    config:
    - name: IT
      vlan_id: 10
      state: active
      shutdown: disabled
      remote_span: true
    - name: Business
      vlan_id: 20
      state: active
      shutdown: enabled
    - name: Sales
      vlan_id: 30
      state: active
      shutdown: enabled
    state: merged
